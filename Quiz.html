<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App By Aqib</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">QUIZZER</h1>
    <div class="main" id="main">
        <div class="container">
            <div class="input-box" id="input-box">
                <p id="q"></p>
                <div class="label">
                    <label id="o1" for=""><input type="radio" class="radio-input" name="option" value="0" id="opt1"><span
                            id="option1"></span></label>

                    <label id="o2" for=""><input type="radio" class="radio-input" name="option" value="1" id="opt2"><span
                            id="option2"></span></label>
                        <br />
                    <label id="o3" for=""><input type="radio" class="radio-input" name="option" value="2" id="opt3"><span
                            id="option3"></span></label>

                    <label id="o4" for=""><input type="radio" class="radio-input" name="option" value="3" id="opt4"><span
                            id="option4"></span></label>
                    <div class="but">
                        <button id="nxt" onclick="next()">Next</button>
                    </div>
                </div>
            </div>
            <div id="result" style="display: none;">
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
